<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DL14</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="firstText" id="firstText">Press any key to get the keyCode</div>
    <div class="container" id="display">
      <div class="box">
        <div class="tittle">Event.key</div>
        <div class="text" id="key">a</div>

        <div class="tittle">Event.keyCode</div>
        <div class="text" id="keyCode">65</div>

      <div class="box">
        <div class="tittle">Event.code</div>
        <div class="text" id="code">keyA</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
